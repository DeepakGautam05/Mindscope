
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindScope</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe#musicFrame {
      display: none;
    }
    iframe#contentFrame {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Persistent background music -->
  <iframe src="music.html" id="musicFrame"></iframe>

  <!-- Main content loaded here -->
  <iframe src="index.html" id="contentFrame" name="contentFrame"></iframe>

  <script>
    // Optional: handle hash-based routing or back/forward button behavior
    window.addEventListener("message", function(e) {
      if (e.data?.navigateTo) {
        document.getElementById("contentFrame").src = e.data.navigateTo;
      }
    });
  </script>
</body>
</html>
