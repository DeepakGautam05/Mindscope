
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindScope ‚Äì Auth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e8f6ef, #f4f1ff);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .background-bubbles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(160, 196, 255, 0.3);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }
    .bubble:nth-child(2) { width: 60px; height: 60px; left: 20%; animation-duration: 25s; }
    .bubble:nth-child(3) { width: 20px; height: 20px; left: 40%; animation-duration: 18s; }
    .bubble:nth-child(4) { width: 50px; height: 50px; left: 70%; animation-duration: 22s; }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      margin: auto;
      padding-top: 10vh;
      position: relative;
      perspective: 1000px;
    }
    .card-flip {
      transition: transform 0.8s ease-in-out;
      transform-style: preserve-3d;
      position: relative;
      width: 100%;
    }
    .card-inner {
      position: absolute;
      width: 100%;
      backface-visibility: hidden;
    }
    .card-front {
      z-index: 2;
      transform: rotateY(0deg);
    }
    .card-back {
      transform: rotateY(180deg);
    }
    .flip .card-flip {
      transform: rotateY(180deg);
    }
    .form-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      padding: 2rem;
    }
    .switch-link {
      cursor: pointer;
      color: #0d6efd;
      text-decoration: underline;
    }
    .msg {
      margin-top: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="background-bubbles">
    <div class="bubble" style="left:10%"></div>
    <div class="bubble" style="left:30%"></div>
    <div class="bubble" style="left:60%"></div>
    <div class="bubble" style="left:80%"></div>
  </div>

  <div class="auth-container" id="authContainer">
    <div class="card-flip">
      <!-- Login Card -->
      <div class="card-inner card-front form-card">
        <h3 class="text-center mb-3">üîê Login to MindScope</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="loginMsg" class="text-center text-success msg"></div>
        <div class="mt-3 text-center">
          <span class="switch-link" onclick="flipCard()">Don't have an account? Register</span>
        </div>
      </div>

      <!-- Register Card -->
      <div class="card-inner card-back form-card">
        <h3 class="text-center mb-3">üìù Register on MindScope</h3>
        <form id="registerForm">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" placeholder="Your name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Create password" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <div id="registerMsg" class="text-center text-success msg"></div>
        <div class="mt-3 text-center">
          <span class="switch-link" onclick="flipCard()">Already have an account? Login</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    function flipCard() {
      document.getElementById("authContainer").classList.toggle("flip");
    }

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const response = await fetch("login.php", {
        method: "POST",
        body: formData
      });
      const result = await response.text();
      document.getElementById("loginMsg").innerText = result || "Logged in successfully!";
    });

    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const response = await fetch("register.php", {
        method: "POST",
        body: formData
      });
      const result = await response.text();
      document.getElementById("registerMsg").innerText = result || "Registration successful!";
    });
  </script>

</body>
</html>
